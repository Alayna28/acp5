<html>

<head>
    <title> Forms </title>
</head>

<body>
    <h1>Personal detail forms</h1>
    <form>
        <label> Name </label><br>
        <input type="text" id="name"><br><br>
        <label> Email id</label><br>
        <input type="text" id="email"><br><br>
        <label> Contact Number (this will be hiden)</label><br>
        <input type="password" id="contact"><br><br>
        <label> Gender</label><br>
        <input type="radio" id="female" name="gender" value="female">Female<br>
        <input type="radio" id="male" name="gender" value="male">male<br>
        <label> Favourite City</label><br>
        <input type="checkbox" id="city" value="Charleston"> Charleston<br>
        <input type="checkbox" id="city" value="New York City"> New York City<br><br>
        <input type="submit">
    </form>
</body>

</html>
